{% extends "layout.html" %}

{% block pageTitle %}
Sign in to your GOV.UK account
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">You've successfully signed in</h1>

      <form class="form" action="start" method="post">

        <p>You can now continue to start an employment check</p>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

        <p><a href="">I've forgotten my password</a></p>

      </form>

    </div>
  </div>

{% endblock %}
