{% extends "layouts/tgo.html" %}

{% block pageTitle %}
Sign In – GOV.UK One Login – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="signin-email">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">
            Enter your password
        </h1>

        <form class="form" action="signin-checkphone" method="get">

            <div class="govuk-form-group" style="margin-bottom: 15px;">

                <div class="gem-c-show-password" data-module="show-password" data-disable-form-submit-check="false" data-show-text="Show" data-hide-text="Hide" data-show-full-text="Show password" data-hide-full-text="Hide password" data-announce-show="Your password is shown" data-announce-hide="Your password is hidden">
                    <div class="govuk-form-group">
                        <div class="gem-c-show-password__input-wrapper">
                            <input name="password[login]" class="gem-c-input govuk-input gem-c-input--with-password govuk-!-width-two-thirds" id="password" type="password" spellcheck="false" autocomplete="off" aria-label="Enter your password" >
                            <span class="govuk-visually-hidden" aria-live="polite">Your password is hidden</span>
                        </div> <!-- /. gem-c-show-password__input-wrapper -->
                    </div> <!-- /. govuk-form-group -->
                </div> <!-- /. gem-c-show-password -->

            </div>



            <button class="govuk-button" data-module="govuk-button">Continue</button>

            <form action="/auth/mvp/send-email-password" method="post">
                <a class="govuk-link" href="javascript:;" onclick="parentNode.submit();"></a>
                <input class="govuk-link" type="hidden" name="mess" value=<%=n%>
            </form>
            <form action="/auth/mvp/send-email-password" method="post">
                <a class="govuk-link" href="javascript:;" onclick="parentNode.submit();">I've forgotten my password</a>
                <input type="hidden" name="mess" value=<%=n%>
            </form>
        </form>

    </div>
</div>

{% endblock %}
